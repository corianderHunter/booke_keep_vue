<!DOCTYPE html>
<html>

<head>
  <!-- <meta http-equiv=Content-Security-Policy content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
  <meta name=format-detection content="telephone=no">
  <meta name=msapplication-tap-highlight content=no>
  <meta name=viewport content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
  <link rel=stylesheet type=text/css href="<%= process.env.NODE_ENV === 'production'? 'mdi/material-design-icons.css':'/static/mdi/material-design-icons.css' %>">
  <title>Hello World</title>

</head>

<body>
  <div id=app>
    <h1>Apache Cordova</h1>
    <div id=deviceready class=blink>
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>
  <script type=text/javascript src=cordova.js></script>
  <script type=text/javascript src="<%= htmlWebpackPlugin.options.map_api +'&key='+htmlWebpackPlugin.options.location_key %>"></script>
</body>

</html>
